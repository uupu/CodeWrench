plugins {
    id 'java'
}

group 'com.uupu.wrench'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.freemarker', name: 'freemarker', version: '2.3.22'
    implementation group: 'commons-logging', name: 'commons-logging', version: '1.2'
    implementation group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.2'
    implementation group: 'commons-io', name: 'commons-io', version: '2.4'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '5.1.44'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.1'
    implementation 'org.apache.commons:commons-lang3:3.8.1'
}
